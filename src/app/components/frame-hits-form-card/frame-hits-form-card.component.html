<mat-card>
  <mat-card-header>
    <mat-card-title>Rolls hits form</mat-card-title>
    <mat-card-subtitle>
      <ng-template [ngIf]="gameIsOnGoing$ | async" [ngIfElse]="scores">
        Frame {{ liveFrameIndicator$ | async }} (of {{ gameLength$ | async }})
      </ng-template>
      <ng-template #scores> scores ...</ng-template>
    </mat-card-subtitle>
  </mat-card-header>
  <ng-template [ngIf]="gameIsOnGoing$ | async" [ngIfElse]="gameOver">
    <app-frame-performance-receiving-form></app-frame-performance-receiving-form>
  </ng-template>
  <ng-template #gameOver>
    <div class="game__score">
      <div>Game Over</div>
      <div>Total score is {{ allPlayedFramesScore }}</div>
      <button
        (click)="restGame()"
        type="button"
        mat-button
        color="primary"
        mat-raised-button>
        Start a new game
      </button>
    </div>
  </ng-template>
</mat-card>
