<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="rollNumber">
    <th mat-header-cell *matHeaderCellDef>Frame score</th>
    <td mat-cell *matCellDef="let element">{{ element.score }}</td>
  </ng-container>
  <ng-container matColumnDef="firstRoll">
    <th mat-header-cell *matHeaderCellDef>roll #1</th>
    <td mat-cell *matCellDef="let element">
      {{ element.frame.first }}
    </td>
  </ng-container>
  <ng-container matColumnDef="secondRoll">
    <th mat-header-cell *matHeaderCellDef>roll #2</th>
    <td mat-cell *matCellDef="let element">
      {{ element.frame.second }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
